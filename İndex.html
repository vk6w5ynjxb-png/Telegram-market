<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازارچه تلگرامی</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>به بازارچه خوش آمدید!</h2>
    <div class="card">
        <p>در اینجا می‌توانید آگهی‌های خود را ثبت کنید.</p>
        <button onclick="sendData()">ارسال تاییدیه به ربات</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // باز شدن اپلیکیشن به صورت تمام صفحه

        function sendData() {
            // ارسال یک پیام به ربات پس از کلیک
            tg.sendData("ثبت آگهی با موفقیت انجام شد!");
        }
    </script>
</body>
</html>
